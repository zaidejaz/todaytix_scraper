<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Events Scraper{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Events Scraper</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3 text-sm">
                    <a href="/events" class="py-2 px-4 text-gray-500 hover:text-gray-700">Events</a>
                    <a href="/scrape" class="py-2 px-4 text-gray-500 hover:text-gray-700">Scrape</a>
                    <a href="/upload" class="py-2 px-4 text-gray-500 hover:text-gray-700">Manual Upload</a>
                    <a href="/todaytix-events" class="py-2 px-4 text-gray-500 hover:text-gray-700">TodaytTix Events</a>
                    <a href="/ticketmaster-events" class="py-2 px-4 text-gray-500 hover:text-gray-700">Ticketmaster Events</a>
                    <a href="/mappings" class="py-2 px-4 text-gray-500 hover:text-gray-700">Mappings</a>
                    <a href="/venue-mappings" class="py-2 px-4 text-gray-500 hover:text-gray-700">Venue     Mappings</a>
                    <a href="https://proxy.ticketed.cloud" class="py-2 px-4 text-gray-500 hover:text-gray-700" target="_blank">Proxy Server</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
