{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Ticketmaster Event Search</h1>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form id="searchForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Name</label>
                    <input type="text" id="eventName" name="event_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="e.g. London">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="startDate" name="start_date" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="endDate" name="end_date" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate CSV
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const button = e.target.querySelector('button[type="submit"]');
    const originalText = button.textContent;
    
    try {
        button.textContent = 'Searching...';
        button.disabled = true;
        
        const response = await fetch('/api/ticketmaster-events/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                event_name: formData.get('event_name'),
                city: formData.get('city'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date')
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to search events');
        }
        
        // Handle CSV download
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const filename = response.headers.get('Content-Disposition')?.split('filename=')[1] || 'ticketmaster_events.csv';
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        button.textContent = originalText;
        button.disabled = false;
    }
});

// Date validation
document.getElementById('endDate').addEventListener('change', function() {
    const startDate = document.getElementById('startDate').value;
    const endDate = this.value;
    
    if (startDate && endDate && startDate > endDate) {
        alert('End date must be after start date');
        this.value = startDate;
    }
});

document.getElementById('startDate').addEventListener('change', function() {
    const endDate = document.getElementById('endDate').value;
    if (endDate && this.value > endDate) {
        document.getElementById('endDate').value = this.value;
    }
});</script>
{% endblock %}
